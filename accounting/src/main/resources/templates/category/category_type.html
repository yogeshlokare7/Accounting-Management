<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Demo: Refer this example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	<link type="text/css" rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&amp;subset=latin}" />
	<link type="text/css" rel="stylesheet" th:href="@{/assets/stylesheets/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{/assets/stylesheets/pixel-admin.min.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{/assets/stylesheets/widgets.min.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{/assets/stylesheets/rtl.min.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{/assets/stylesheets/themes.min.css}" />
	<script type="text/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
  </head>
<body class="theme-default main-menu-animated">

<script>var init = [];</script>
<script type="text/javascript" th:src="@{assets/demo/demo.js}"></script>

<div id="main-wrapper">
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header :: menu"></div>
<div id="content-wrapper"> 
<div class="page-header">
			<h1>Category Types</h1>
		</div> <!-- / .page-header -->
<!-- **************************************Start Writing Code Below****************************************** -->

<div class="row">
    <div class="col-sm-12">
        <script>
            init.push(function () {
                $('#jq-datatables-example').dataTable();
                $('#jq-datatables-example_wrapper .table-caption').text('Category Types Information');
                $('#jq-datatables-example_wrapper .dataTables_filter input').attr('placeholder', 'Search...');
            });
        </script>
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-title">View Category Types</span>
                <span class="panel-title">&nbsp;|&nbsp;</span>
                <span class="panel-title">
                    <button class="btn btn-success btn-xs btn-outline btn-flat btn-rounded" data-toggle="modal" data-target="#myModal">Add Type</button>
                </span>
            </div>
            <div class="panel-body">
                <div class="table-primary">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="jq-datatables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Category Type</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                               <tr class="odd gradeX" th:each="type : ${categoryTypes}">
                                    <td th:text="${type.categorytypeId} ">Id</td>
                                    <td th:text="${type.name} ">Type</td>
                                    <td th:text="${type.description} ">Description</td>
                               </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ADD POP UP DIALOG -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Add Category Type</h4>
            </div>
            <form method="POST" th:action="@{/category/type/save}" th:object="${categorytype}">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group no-margin-hr">
                                <label class="control-label">Category Type *</label>
                                <input type="text" name="name" autofocus="" placeholder="Enter Category Name" class="form-control"/>
                            </div>
                        </div><!-- col-sm-6 -->
                        <div class="col-sm-12">
                        <div class="form-group no-margin-hr">
                                <label class="control-label">Description *</label>
                                <input type="text" name="description" autofocus="" placeholder="Enter Category Name" class="form-control"/>
                            </div>
                        </div>
                   </div><!-- row -->
                </div>  
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button"  class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div> 
    </div>  
</div>  
<!-- ADD POP UP DIALOG -->

<!-- ***************************************END****************************************** -->
</div>
<div id="main-menu-bg"></div>
</div>
<script th:src="@{/assets/javascripts/bootstrap.min.js}"></script>
<script th:src="@{/assets/javascripts/pixel-admin.min.js}"></script>
<script type="text/javascript">
	init.push(function () {
		// Javascript code here
	})
	window.PixelAdmin.start(init);
</script>
</body>
</html>
